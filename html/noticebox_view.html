<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Armway EasyPlus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="./css/font.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>

	<div id="wrap">

		<!--상단-->
		<header class="top_st1">
			<h1 class="logo"><a href=""><img src="./img/common/top_logo.png" alt="easy+"></a></h1>
			<div class="alarm">
				<dl>
					<dt>
						<a href="" class="icon">
							<img src="./img/common/icon_alarm.png" alt="알림"><i class="number">99</i>
						</a>
					</dt>
					<dd>
						<a href="">
							<span class="t1">알림 <em class="bar">|</em></span>
							<span class="t2">기사님들 방문시 마스크는 필수로 착용해야합니다.</span>
						</a>
					</dd>
				</dl>
			</div>
		</header>

		<section class="menubar">
			<ul class="depth1">
				<li class="on"><a href="">업무관리</a></li><!--활성화시 class="on"-->
				<li><a href="">물류관리</a></li>
				<li><a href="">공유사항</a></li>
				<li><a href="">코드조회</a></li>
			</ul>
		</section>

		<section class="menutit">
			<button class="btn_prev">이전</button>
			<h2 class="txt">알림함</h2>
		</section>
		<!--//상단-->

		<!--내용-->
		<section class="contents">
			<table class="tbl_view mt15">
				<colgroup>
					<col style="width: 28%;">
					<col>
				</colgroup>
				<tr>
					<th>발신자</th>
					<td class="tleft pl10 pr10">서기민</td>
				</tr>
				<tr>
					<th>내용</th>
					<td class="tleft pl10 pr10 pb10">
						Amway관리 앱시스템 서비스 오픈하였습니다.
						많은 이용 부탁드리며, 건의사항 있을 시
						언제든지 건의 부탁드립니다.
						오늘도 즐거운 하루 보내세요^^
					</td>
				</tr>
			</table>
			<button class="btn_st1 mt15">돌아가기</button>
		</section><!--//contents-->
		<!--//내용-->

	</div><!--//wrap-->

</body>
</html>
