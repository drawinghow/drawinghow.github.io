<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Armway EasyPlus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="./css/font.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>

	<div id="wrap">

		<!--상단-->
		<header class="top_st1">
			<h1 class="logo"><a href=""><img src="./img/common/top_logo.png" alt="easy+"></a></h1>
			<div class="alarm">
				<dl>
					<dt>
						<em class="icon"><img src="./img/common/icon_alarm.png" alt="알림"><i class="number">99</i></em>
					</dt>
					<dd>
						<p class="t1">알림 <span>|</span></p>
						<p class="t2">기사님들 방문시 마스크는 필수로 착용해야합니다.</p>
					</dd>
				</dl>
			</div>
		</header>

		<section class="menubar">
			<ul class="depth1">
				<li class="on"><a href="">업무관리</a></li><!--활성화시 class="on"-->
				<li><a href="">물류관리</a></li>
				<li><a href="">공유사항</a></li>
				<li><a href="">코드조회</a></li>
			</ul>
		</section>

		<section class="menutit">
			<button class="btn_prev">이전</button>
			<h2 class="txt">처리등록</h2>
		</section>
		<!--//상단-->

		<!--내용-->
		<section class="contents">
			<h3 class="tcenter mt20 mb10 f16">결제</h3>
			<table class="tbl_view">
				<colgroup>
					<col style="width: 20%;">
					<col style="width: 20%;">
					<col style="width: 30%;">
					<col style="width: 30%;">
				</colgroup>
				<thead>
				<tr>
					<th colspan="2">구분</th>
					<th>가격</th>
					<th>Adjust</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th colspan="2">출장비</th>
					<td><strong>12,000</strong></td>
					<td><strong class="c_blue2">12,000</strong></td>
				</tr>
				<tr>
					<th colspan="2">기술료</th>
					<td><strong>40,000</strong></td>
					<td><strong class="c_blue2">40,000</strong></td>
				</tr>
				<tr>
					<th colspan="2">택배비</th>
					<td><strong>5,000</strong></td>
					<td><strong class="c_blue2">5,000</strong></td>
				</tr>
				<tr>
					<th rowspan="2" class="bdr">부품비</th>
					<th>Partner</th>
					<td><strong>125,000</strong></td>
					<td><strong class="c_blue2">125,000</strong></td>
				</tr>
				<tr>
					<th>Partner</th>
					<td><strong>40,000</strong></td>
					<td><!--<strong class="c_blue2">12,000</strong>--></td>
				</tr>
				<tr>
					<th colspan="2">합계금액</th>
					<td><strong>240,000</strong></td>
					<td><strong class="c_blue2">185,000</strong></td>
				</tr>
				</tbody>
			</table>

			<table class="tbl_view mt15">
				<colgroup>
					<col style="width: 40%;">
					<col>
				</colgroup>
				<tr>
					<th>PV적용고객</th>
					<td class="tleft pl20">
						<span class="search_st1 w60">
							<input type="text"><button class="btn_search">검색</button>
						</span>
						<span class="ml10">고객명</span>
					</td>
				</tr>
				<tr>
					<th>PV 금액</th>
					<td class="tleft pl20">
						<span class="d_ib w40">PV 금액</span>
						<span class="d_ib w40">적용여부 <input type="checkbox"></span>
					</td>
				</tr>
			</table>

			<div class="signbox">
				<!--고객서명 소스 들어가는 곳-->

				<br><br><br>고객서명 영역<br><br><br><br><!--개발시 삭제-->

				<!--//고객서명 소스 들어가는 곳-->
			</div><!--/signbox-->
		</section><!--//contents-->

		<div class="paymentbox box_wh_sd">
			<div class="case">
				<label><input type="radio" name="payment"> 현금</label>
				<label><input type="radio" name="payment"> 카드</label>
			</div>
			<button class="btn_st1" onclick="popup_open('pop_confirm2')">결제</button>
		</div>
		<!--//내용-->


		<!--팝업: 회원번호확인-->
		<div class="popup_st1 popup" id="pop_confirm1"><!--상황에 따라 id 변경하여 사용-->
			<div class="popup_box">
				<p class="txt_area">회원번호를 확인해주세요</p>
				<div class="btn_area">
					<button class="w100" onclick="popup_close('pop_confirm1')">취소</button>
				</div>
			</div>
		</div>
		<!--//팝업: 회원번호확인-->

		<!--팝업: 결제확인-->
		<div class="popup_st1 popup" id="pop_confirm2"><!--상황에 따라 id 변경하여 사용-->
			<div class="popup_box">
				<p class="txt_area">해당 내용으로 결제하시겠습니까?</p>
				<div class="btn_area">
					<button onclick="popup_close('pop_confirm2')">취소</button>
					<button onclick="popup_close('pop_confirm2')">확인</button>
				</div>
			</div>
		</div>
		<!--//팝업: 결제확인-->

	</div><!--//wrap-->

</body>
</html>
