<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Armway EasyPlus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="./css/font.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>

	<div id="wrap" class="bg_w">
		<div class="login_top">
			<p class="logo1"><img src="./img/login/login_top1.png" alt="A"></p>
			<p class="logo2"><img src="./img/login/login_top2.png" alt="EASY+"></p>
			<p class="txt1">Efficient Amway solution for you</p>
			<p class="txt2">쉽고 빠른 <span class="c_blue1">프로 데스크</span>, <span class="c_red1">이지플러스</span></p>
		</div>
		<div class="login_input">
			<ul class="input_area">
				<li class="input_id"><input type="text" placeholder="ID" ></li>
				<li class="input_pw"><input type="password" placeholder="PW" ></li>
				<li class="input_btn"><button class="btn_st1" onclick="popup_open('pop1')">LOG IN</button></li>
			</ul>
		</div>

		<!--popup1  // 팝업은 wrap 안에 생성-->
		<div class="popup_st1 popup" id="pop1"><!--상황에 따라 id 변경하여 사용-->
			<div class="popup_box">
				<p class="txt_area">ID를 확인해주세요.</p>
				<div class="btn_area">
					<button onclick="popup_close('pop1')">아니오</button>
					<button onclick="popup_close('pop1')">네</button>
				</div>
			</div>
		</div>
		<!--//popup1-->
		<div class="popup_st1 popup" id="pop2"><!--상황에 따라 id 변경하여 사용-->
			<div class="popup_box">
				<p class="txt_area">PW를 확인해주세요.</p>
				<div class="btn_area">
					<button onclick="popup_close('pop1')">아니오</button>
					<button onclick="popup_close('pop1')">네</button>
				</div>
			</div>
		</div>
		<!--//popup2-->

	</div><!--//wrap-->


</body>
</html>
