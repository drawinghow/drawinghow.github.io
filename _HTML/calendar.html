<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Armway EasyPlus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="./css/font.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>

	<div id="wrap">

		<!--상단-->
		<header class="top_st1">
			<h1 class="logo"><a href=""><img src="./img/common/top_logo.png" alt="easy+"></a></h1>
			<div class="alarm">
				<dl>
					<dt>
						<em class="icon"><img src="./img/common/icon_alarm.png" alt="알림"><i class="number">99</i></em>
					</dt>
					<dd>
						<p class="t1">알림 <span>|</span></p>
						<p class="t2">기사님들 방문시 마스크는 필수로 착용해야합니다.</p>
					</dd>
				</dl>
			</div>
		</header>

		<section class="menubar">
			<ul class="depth1">
				<li class="on"><a href="">업무관리</a></li><!--활성화시 class="on"-->
				<li><a href="">물류관리</a></li>
				<li><a href="">공유사항</a></li>
				<li><a href="">코드조회</a></li>
			</ul>
		</section>

		<section class="menutit">
			<h2 class="txt">고객서명</h2>
			<button class="btn_close">닫기</button>
		</section>
		<!--//상단-->

		<!--내용-->
		<section class="contents">
			<div class="box_wh_sd">
				<ul class="lst_st1">
					<li>
						<p class="bold f15">
							한국암웨이로부터 마케팅 정보 및 A/S정보를 제공
							받기위한 본인의 개인정보 활용에 동의합니다.
						</p>
						<p class="tcenter f16 bold mt15 mb15">
							<label><input type="checkbox"> 네</label>
						</p>
						<p class="c_gray1 f13">
							(동의란에 체크가 되지 않은 경우 정보 제공 불가한 점
							양해 부탁드립니다.)
						</p>
					</li>
					<li class="pd1">
						<p class="bold f15">비용을 확인하고, 서명합니다.</p>
						<div class="signbox">
							<!--고객서명 소스 들어가는 곳-->

							<br><br><br>고객서명 영역<br><br><br><br><!--개발시 삭제-->

							<!--//고객서명 소스 들어가는 곳-->
						</div>
					</li>
				</ul>

			</div><!--//box_wh_sd-->
			<button class="btn_st1 mt20">등록</button>
		</section><!--//contents-->
		<!--//내용-->
	</div><!--//wrap-->


</body>
</html>
