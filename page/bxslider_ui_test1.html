<style>
	/* 화살표 버튼 */
	.bxslider-default .bx-wrapper .bx-controls-direction a {text-indent: -9999px;width: 35px;height: 83px;}
	.bxslider-default .bx-wrapper .bx-controls-direction .bx-prev,
	.bxslider-default .bx-wrapper .bx-controls-direction .bx-next{top: 50%;margin-top: -42px;/* height의 반 */}
	.bxslider-default .bx-wrapper .bx-controls-direction .bx-prev{left: 10px;background: url(http://design.megamd.co.kr/Design/publishing_guide/img/bx_prev.png) no-repeat 0 0;}
	.bxslider-default .bx-wrapper .bx-controls-direction .bx-next{right: 10px;background: url(http://design.megamd.co.kr/Design/publishing_guide/img/bx_next.png) no-repeat 0 0;}
	/* 페이징 */
	.bxslider-default .bx-wrapper .bx-controls .bx-pager {width:100%;left:0;bottom: 20px;text-align: center; }
	.bxslider-default .bx-wrapper .bx-controls .bx-default-pager a {width: 12px;height: 12px;margin: 0 3px 0 3px;background: #979797;border-radius: 50%; }
	.bxslider-default .bx-wrapper .bx-controls .bx-default-pager a:hover,
	.bxslider-default .bx-wrapper .bx-controls .bx-default-pager a.active {background: #395CC1; }
</style>
<div style="width:1000px;margin:0 auto 50px;">
	<div class="bxslider-default" data-touch="true" data-mode="horizontal" data-auto="true" data-pager="false" data-controls="true">
		<ul class="bxslider">
			<li><img src="http://design.megamd.co.kr/Design/publishing_guide/img/sl1.jpg" alt=""></li>
			<li><img src="http://design.megamd.co.kr/Design/publishing_guide/img/sl2.jpg" alt=""></li>
			<li><img src="http://design.megamd.co.kr/Design/publishing_guide/img/sl3.jpg" alt=""></li>
		</ul>
	</div>
</div>


<div style="border-top:2px solid #000;width:1100px;margin:0 auto 50px;position:relative">
	<h2>기본</h2>
	<style>
		.slWrap {}
		.slWrap .bx-viewport { position: relative; overflow: hidden; width: 100%; height: 418px !important; }
		.slider_bt { display: block; position: absolute; top: 50%; z-index: 10; width: 56px; height: 56px; margin-top: -28px; background: url(http://img.megamd.co.kr/ls1/2018/1212_jsw/slider_bt.png) 0 0 no-repeat; text-align: left; text-indent: -9999px; }
		.slider_bt.bt_prev { left: 0px; }
		.slider_bt.bt_next { right: 0px; background-position: -56px 0; }
	</style>
	<!-- HTML -->
	<div class="slWrap">
		<ul id="slider1">
			<li><img src="http://img.megamd.co.kr/ls1/2018/1212_jsw/jsw_slide_1.jpg" alt=""></li>
			<li><img src="http://img.megamd.co.kr/ls1/2018/1212_jsw/jsw_slide_1.jpg" alt=""></li>
		</ul>
		<a class="bt_prev slider_bt" href="javascript: go_slide1(0);"> 이전</a>
		<a class="bt_next slider_bt" href="javascript: go_slide1(1);"> 다음</a>
	</div>
	<!-- JS -->
	<script type="text/javascript">
		var slider1;   //변수값 변경
		$(document).ready(function () {
			slider1 = $('#slider1').bxSlider({
				speed : 500,
				pause : 3000,
				controls : false,
				pager : false,
				auto : true,
				autoHover : true,
				onSlideBefore : function (slide, oldIndex, newIndex){
					slider1.startAuto();  //버튼 클릭 후 자동롤링(auto) 재실행
				}
			});
		});
		function go_slide1( bts ) {
			if ( bts == 0 ) { slider1.goToPrevSlide(); }
			if ( bts == 1 ) { slider1.goToNextSlide(); }
		}
	</script>
