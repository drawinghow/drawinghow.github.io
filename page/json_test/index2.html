<html>
<head>

    <link rel="stylesheet" href="http://img.megamd.co.kr/common/css/vod_style.css" />
    
    <script type="text/javascript" src="http://img.megamd.co.kr/common/js/jquery.min.js"></script>
	<script type="text/javascript" src="http://img.megamd.co.kr/common/js/jquery-relation.min.js"></script>
	<script type="text/javascript" src="http://img.megamd.co.kr/common/js/jquery-latest.js"></script>
	<script type="text/javascript" src="http://img.megamd.co.kr/common/js/jquery.bxslider.js"></script>

</head>
<body>
<div class="wrap sub">
	<!-- header// -->
    <div class="header" style="height: 183px; background:#f3f3f5;">HEADER</div>
	<!-- //header -->
    
	<div class="containerAreaBox">




		<!-- JSON TEST -->
		<style>
			.pass_list {width: 1100px; margin: 50px auto;}
			.pass_list .person {float: left;width: 229px;height: 110px;border: 1px solid #e1e1e1;}
			.pass_list .person>p {float: left;}
			.pass_list .person span {display: block;}
			.pass_list .user_u_emblem {width: 40px;height: 40px;}
			.pass_list .user_u_emblem img {height: 100%;}
			.pass_list .user_photo {width: 130px;height: 80px;overflow: hidden;}
			.pass_list .user_photo img {width: 100%;}
		</style>
		
		<div class="pass_list clearfix">
			<!-- JSON DATA 불러옴-->
		</div>



		<!-- 
			엑셀 -- JSON  파일 변환 사이트 :  http://shancarter.github.io/mr-data-converter/
		-->
		<script type="text/javascript">
			$(document).ready(function() {
				js_list_set();
			});
			
			function js_list_set(){
				$.getJSON("data.html", function(data) {

					var person=[];//데이터를 저장할 info 배열 선언
					
					$.each(data, function(index, item){//each() 반복문을 사용하여 전달된 콜백함수의 값들을 미리선언한 배열 info에 각각 추가
						person[index] = item;
						$(".pass_list").append('<div class="person clearfix"><p class="left"><span class="user_u_emblem"></span><span class="user_name"></span><span><em class="user_university"></em> 합격</span></p><p class="right"><span class="user_photo"></span></p></div>');
					});

					$(".pass_list .person").each(function(i){
						$(this).find(".user_name").text(person[i].name);
						$(this).find(".user_university").text(person[i].university);
						$(this).find(".user_u_emblem").append('<img src="'+person[i].emblem+'" alt=".">')
						$(this).find(".user_photo").append('<img src="'+person[i].photo+'" alt=".">')
					});

					//var person_length = Object.keys(person).length;//데이터 갯수구하기  alert( person_length )
				});
			}
			

			/*
			비동기식 서버와 접속해 json타입의 데이터를 불러옴 ajax() 메소드의 dataType: 'json' 과 동일한 역할을 수행
			문법은 .post()와 비슷하다. .ajax()메서드의 단축표기이며, 몇 가지 매개변수가 셋팅된 것이다.
			
			$.getJSON(url_to_load, function(json){ ... });
			위에가 축약형
			$.ajax({
				url: url_to_load,
				dataType: 'json',
				data: json,
				success: function(json){
				...
				};
			});
			*/
		</script>
		<!-- //JSON TEST -->







    </div>
    
	<!-- footer// -->
	<div class="footer" style="height: 159px; background:#f3f3f5;">FOOTER</div>
	<!-- //footer -->	
</div>
</body>
