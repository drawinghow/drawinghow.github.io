<h2 id="input_check">input-check (기본)</h2>
<div class="viewarea">
  <style>
    label.checkbox input{width:0;height:0;-moz-appearance: none;-webkit-appearance: none;}
    label.checkbox{ width:20px;height:20px;background: url(http://img.megamd.co.kr/common/btn_input_check.png) 0 0 no-repeat; display:inline-block; cursor: pointer; font-size:0; text-align: left; text-indent: -9999px;}
    label.checkbox.on{background-image:url(http://img.megamd.co.kr/common/btn_input_check_on.png);}
  </style>
  <script>
      $(document).ready(function () {
          //체크박스-다중선택시
          $('label.checkbox input').click(function(){
              if( $(this).prop('checked') ){ //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.
                  $(this).parent().addClass('on');
              }else{
                  $(this).prop('checked',false).parent().removeClass('on'); //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.
              }
          });
      });
  </script>
  <label class="checkbox"><input type="checkbox">값1</label>
  <label class="checkbox"><input type="checkbox">값2</label>
  <label class="checkbox"><input type="checkbox">값3</label>
</div>

</div>

<h2 id="input_check2">input-check (한개만 선택)</h2>

  <style>
    label.checkbox2 input{width:0;height:0;-moz-appearance: none;-webkit-appearance: none;}
    label.checkbox2{ width:20px;height:20px;background: url(http://img.megamd.co.kr/common/btn_input_check.png) 0 0 no-repeat; display:inline-block; cursor: pointer; font-size:0; text-align: left; text-indent: -9999px;}

  </style>
  <script>
      $(document).ready(function () {
          //체크박스-한개만 선택시
          $('label.checkbox2 input').click(function(){
              if( $(this).prop('checked') ){ //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.
                  $(this).parent().addClass('on').siblings().removeClass('on').find('input').prop('checked',false); //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.

                  $(this).prop('checked',false).parent().removeClass('on'); //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.
              }
          });

      });
  </script>
  <label class="checkbox2"><input type="checkbox">값1</label>
  <label class="checkbox2"><input type="checkbox">값2</label>
  <label class="checkbox2"><input type="checkbox">값3</label>

<h2 id="input_radio">input-radio</h2>
<div class="viewarea">
  <style>
    label.radio input{width:0;height:0;-moz-appearance: none;-webkit-appearance: none;}
    label.radio{ width:18px;height:18px;background: url(http://img.megamd.co.kr/common/btn_input_radio.png) 0 0 no-repeat; display:inline-block; cursor: pointer; font-size:0; text-align: left; text-indent: -9999px;}
    label.radio.on{background-image:url(http://img.megamd.co.kr/common/btn_input_radio_on.png);}
  </style>
  <script>
      $(document).ready(function () {
          //라디오 버튼
          $('label.radio input').click(function(){
              var name = $(this).attr("name");
              var radio_input = $('label.radio input[name='+ name +']');
              radio_input.parent().removeClass('on');
              radio_input.prop('checked',false); //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr]로 변경하여 작업해주세요.
              $(this).parent().addClass('on');
              $(this).prop('checked',true); //개발중 [input:checked]값이 제대로 넘어 오지 않을경우 [prop->attr] 로 변경하여 작업해주세요.
          });
      });
  </script>
  <!-- name="radio_name"으로 라디오버튼 묶어주기 -->
  <label class="radio on"><input type="radio" name="radio_name" checked>값1</label>
  <label class="radio"><input type="radio" name="radio_name">값2</label>
  <label class="radio"><input type="radio" name="radio_name">값3</label>

  <br><br>

  <!-- name="radio_name1"으로 라디오버튼 묶어주기 -->
  <label class="radio on"><input type="radio" name="radio_name1" checked>값1</label>
  <label class="radio"><input type="radio" name="radio_name1">값2</label>
  <label class="radio"><input type="radio" name="radio_name1">값3</label>
