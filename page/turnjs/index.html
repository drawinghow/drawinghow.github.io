<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>책넘김 효과 TEST</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="turn.js"></script><!-- https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/ -->
	<style>
	*{ margin: 0; padding: 0; }
	#wrapper { position: relative; width: 300px; height: 400px; margin: 200px;}
	#paper{ width: 300px; height: 400px; }
	#paper .turn-page{ background: #eee; text-align: center; }
	
	#paper .p1 { background: #000; color: #fff; }
	#paper .p2 { background: #eee}
	#paper .p3 { background: #bbb;}
	#paper .p4 { background: #eee;}
	#paper .p5 { background: #bbb;}
	#paper .p6 { background: #eee;}
	</style>
</head>
<body>


	
	<div id="wrapper">	
		<div id="paper">
			<div><span class="text">Page 1</span></div>
			<div><span class="text">Page 2 </span></div>
			<div><span class="text">Page 3</span></div>
	</div>
	


	<script type="text/javascript">

		$('#paper').turn({
			gradients: true, 
			acceleration: true,
			duration: 1000,
			display: 'single'
		});
		
	
		$(window).load(function(){
			var count=0;
			var repeat = setInterval(function(){  

				$('#paper').turn('next');  

				count++;
				if(count==2){
					//clearInterval(repeat);
					setInterval(function(){  
						$('#paper').turn('page', 1);
						return false;
					}, 5000);
				}
			}, 1000);
		
		});

	</script>


</body>
</html>
