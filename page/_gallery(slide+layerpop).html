				<script type="text/javascript">
					var slider1, slider2;
					$(document).ready(function () {

						//레이어팝업 실행
						function galleryPopup(){
							$(".pic_7m").colorbox({rel:'pic_7m'});
							$(".pic_5m").colorbox({rel:'pic_5m'});
						}
						galleryPopup();

						//7월
						slider1 = $('#slider1').bxSlider({
							auto : false,
							infiniteLoop:false,
							controls : true,
							pager : false,
							minSlides: 3,         //최소로 보여지는 li 갯수
							maxSlides: 3,        //최대로 보여지는 li 갯수
							moveSlides: 1,      //한개씩 이동
							slideWidth: 320,
							slideMargin: 20
						});

						//5월
						slider2 = $('#slider2').bxSlider({
							auto : false,
							infiniteLoop:false,
							controls : true,
							pager : false,
							minSlides: 3,         //최소로 보여지는 li 갯수
							maxSlides: 3,        //최대로 보여지는 li 갯수
							moveSlides: 1,      //한개씩 이동
							slideWidth: 320,
							slideMargin: 20
						});

						//select box 클릭시
						$('#gallery').change(function() {
							var value = $(this).val();
							var selected = $(this).find('option:selected');
							var target = selected.data('target'); 
							$titleArea = $('.stn_07_subtit span');

							if( target == 'no' ){
								/*타겟없음(no-action)*/
							}else{
								$('#'+target).addClass('on').siblings($('.tab_con')).removeClass('on');  //컨텐츠변경
								$titleArea.text(value);  //타이틀변경

								//슬라이드 재실행
								slider1.reloadSlider();
								slider2.reloadSlider();

								//colorbox(팝업) 재실행
								galleryPopup(); 
							}

						});
					}); //$(document).ready
