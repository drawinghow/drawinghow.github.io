<!DOCTYPE html>
<html lang="ko">
<head>
	<title>AIRQUAY</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
</head>
<body>

<div id="wrap">
	<section id="login_page">
		<h1 class="logo"><img src="./images/login/logo_ariquay.png" alt="AIRQUAY"></h1>
		<div class="login_box">
			<h2>Wellcome back<br>AirQuay Easy Dashboard</h2>
			<dl class="login_id">
				<dt>아이디</dt>
				<dd><input type="text" placeholder="아이디를 입력하세요."></dd>
			</dl>
			<dl class="login_pw">
				<dt>패스워드</dt>
				<dd><input type="password" placeholder="패스워드를 입력하세요."></dd>
			</dl>
			<p class="btn_area"><a class="btn_st1" href="#">로그인</a></p>
			<p class="desc">등록되지 않은 아이디이거나, 잘못된 패스워드입니다.</p>
		</div>
	</section>
</div><!--//wrap-->

</body>
</html>
