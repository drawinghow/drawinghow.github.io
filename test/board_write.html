<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Armway EasyPlus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="./css/font.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>

	<div id="wrap">

		<!--상단-->
		<header class="top_st1">
			<h1 class="logo"><a href=""><img src="./img/common/top_logo.png" alt="easy+"></a></h1>
			<div class="alarm">
				<dl>
					<dt>
						<a href="" class="icon">
							<img src="./img/common/icon_alarm.png" alt="알림"><i class="number">99</i>
						</a>
					</dt>
					<dd>
						<a href="">
							<span class="t1">알림 <em class="bar">|</em></span>
							<span class="t2">기사님들 방문시 마스크는 필수로 착용해야합니다.</span>
						</a>
					</dd>
				</dl>
			</div>
		</header>

		<section class="menubar">
			<ul class="depth1">
				<li><a href="">업무관리</a></li><!--활성화시 class="on"-->
				<li><a href="">물류관리</a></li>
				<li class="on"><a href="">공유사항</a></li>
				<li><a href="">코드조회</a></li>
			</ul>
		</section>

		<section class="menutit">
			<button class="btn_prev">이전</button>
			<h2 class="txt">게시판</h2>
		</section>
		<!--//상단-->

		<!--내용-->
		<section class="contents">
			<table class="tbl_view pd">
				<colgroup>
					<col style="width: 20%;">
					<col>
				</colgroup>
				<tbody>
				<tr>
					<th>작성일</th>
					<td class="tleft">2020/09/02</td>
				</tr>
				<tr>
					<th>분류</th>
					<td class="tleft">
						<select class="sel_st3 w100" name="sel_code" id="sel_code">
							<option value="">분류</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>제목</th>
					<td class="tleft">
						<input type="text" class="input_st2 w100">
					</td>
				</tr>
				<tr>
					<th>본문</th>
					<td class="tleft">
						<textarea class="w100" name="txt" id="txt" rows="11"></textarea>
					</td>
				</tr>
				</tbody>
			</table>

			<table class="tbl_view pd mt10">
				<colgroup>
					<col style="width: 25%;">
					<col>
				</colgroup>
				<tbody>
				<tr>
					<th>사진등록</th>
					<td>
						<button class="btn_file">파일</button>
						<button class="btn_camera ml10">사진</button>
					</td>
				</tr>
				</tbody>
			</table>
			<div class="btns2_wrap mt15">
				<button class="btn_st1 bgbk">취소</button>
				<button class="btn_st1">등록</button>
			</div>
		</section><!--//contents-->
		<!--//내용-->

	</div><!--//wrap-->


</body>
</html>
