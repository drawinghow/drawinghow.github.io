<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>pms</title>
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery1.8.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/front_nav.js"></script>
<script src="js/front_select.js"></script>
<script src="js/front_checkbox.js"></script>
<script src="js/front_common.js"></script>
<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css">
	<script src="js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>






<div style="height:129px;background:url(./img/_test_header.png) no-repeat"></div>







<div id="wrap">






	<div style="width:223px;background:url(./img/_test_nav.png) no-repeat;position:absolute;left:0;top:129px;bottom:0;"></div>






	<!-- 내용 : 컨텐츠 보여지는 부분 -->
	<section id="content">
		<h1>작업요청 게시판</h1>
		



		<div class="search">
			<div class="del">
				<a href="">삭제</a>
			</div>
			<form class="frm">
				<select class="sel" id="searchSelect" name="searchSelect">
					<option value="title">제목</option>
					<option value="contents">내용</option>
					<option value="name">작성자</option>
				</select>
				<input type="text" class="text">
				<input type="submit" class="submit" value="검색하기">
			</form>
			<div class="list">
				<p class="num"><b>278</b> 개 중  <b>1</b> - <b>50</b></p>
				<div class="btn">
					<a href="" class="prev">이전</a>
					<a href="" class="next">다음</a>
				</div>
				<p class="write"><a href=""  >글쓰기</a></p>
			</div>
		</div>








		<form action="a">
			<div class="tb2 view">
				<table>
					<colgroup>
						<col style="width:110px">
						<col>
						<col style="width:110px">
						<col>
					</colgroup>				
					<tbody>
						<tr>
							<th>제목</th>
							<td colspan="3"><input type="text" class="text" style="width: 100%"></td>
						</tr>
						<tr>
							<th>작성자</th>
							<td><input type="text" class="text" style="width: 60%"></td>
							<th class="th_day">작성일</th>
							<td>2016-11-09</td>
						</tr>
						<tr>
							<th>요청일 <!--<span style="display:block;font-size:12px;line-height: 1.2em;">(완료날짜)</span>--></th>
							<td colspan="3">
								<div class="calendarWrap">
									<input type="text" class="text calendar" style="width:120px" value="" id="datepicker">
								</div>
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td class="con" colspan="3"><textarea class="textarea" cols="30" rows="15"></textarea></td>
						</tr>
						<tr>
							<th>첨부화일</th>
							<td colspan="3">
								<div class="inputFileWrap">
									<input type="text" class="text" id="fileName1" readonly>
									<div class="fileBtn">
										<span>파일첨부</span>
										<input type="file" class="file" style="width:708px;" onchange="document.getElementById('fileName1').value=this.value;">
									</div>
									<div class="del"><a href="">파일삭제</a></div>
								</div>							
							</td>
						</tr>
						
					</tbody>
				</table> 
			</div>




			<div class="boardBtn">
				<input type="submit" value="저장" class="submit">
				<a href="" class="c2">취소</a>
				<a href="" class="c1">목록</a>
			</div>

		</form>





	</section>


</div>












</body>
</html>
